plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "com.google.protobuf" version "0.8.15"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

sourceSets {
  main {
    proto {
      // In addition to the default 'src/main/proto'
      srcDir 'src'
    }
  }
}

protobuf {
  generatedFilesBaseDir = "$buildDir/trace-cluster-grpc"
  // Configure the protoc executable
  protoc {
    // Download from repositories
    artifact = 'com.google.protobuf:protoc:3.15.6'
  }
  // Locate the codegen plugins
  plugins {
    // Locate a plugin with name 'grpc'. This step is optional.
    // If you don't locate it, protoc will try to use "protoc-gen-grpc" from
    // system search path.
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.36.0'
      // or
      // path = 'tools/protoc-gen-grpc-java'
    }
    // Any other plugins
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {
        outputSubDir = 'java'
      }
    }
  }
}

dependencies {
  implementation 'io.grpc:grpc-netty-shaded:1.36.0'
  implementation 'io.grpc:grpc-protobuf:1.36.0'
  implementation 'io.grpc:grpc-stub:1.36.0'
  compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
}
